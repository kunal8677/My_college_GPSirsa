    <h1 class="up"><span>SIGNUP</span> HERE</h1>
<form action="">
   <div class="inner">
    <div style="margin-left: 50px;margin-top: 20px;">
        <label class="name" for="fname" >First Name : </label>
     <input class="input" type="text" id="fname" name="FirstName" placeholder="Enter First name" required>
    <br><br>
     <label  class="name"for="lname">Last Name : </label>
     <input class="input" type="text" id="lname" name="lastName" placeholder="Enter last name" required>
    <br><br>
    <label  class="name"for="gender">Gender :</label>
    <input  type="radio"name="gender" id="male" value="male" required>
    <label class="name"for="male"  >Male</label>
    <input  type="radio"name="gender" id="female" value="female" required>
    <label class="name"for="female"  >Female</label>
    <br><br>
    <label class="name" for="email">Email Id :</label>
    <input class="input3" type="email"name="email" id="email" placeholder="Enter Email Id " required>
    <br><br>
    <label class="name"for="dob">Date-of-Birth</label>
    <input class="input" type="date" name="dob" id="dob" required>
    <br><br>
    <label class="name"for="address">Address</label>
    <br>
    <textarea class="input2" name="address" id="address" cols="50" rows="2" required></textarea>
    <br><br>
   <input  class="btm2" type="submit">
   <input class="btm2" type="reset">
    </div>
</div>
